<!DOCTYPE html>
<html class="class-html" lang="pt-BR">
  <head class="class-head">
    <meta charser="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="class-title">Fogo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="class-body" id="body-id">
    <header class="class-header" id="header-id">
      <div class="logo"  style="flex-grow: 1;">
        <a href="#inicio" id="icon-fire">
          <img class="img-icon-fire" src="imagens/fire.png" alt="icon">
        </a>
      </div>
      <nav class="menu-nav">
        <ul class="nav-ul">
          <li class="nav-li" id="li-sobre" >
            <a href="#sobre" id="a-sobre">SOBRE</a>
          </li>
          <li class="nav-li" id="li-evento" >
            <a href="#evento" id="a-blog">EVENTOS</a>
          </li>
          <li class="nav-li" id="li-contato" >
            <a href="#contato" id="a-loja">CONTATO</a>
          </li>
          <li class="nav-li" id="li-loja">
            <a href="#loja" id="a-evento">LOJA</a>
          </li>
          <li class="nav-li" id="li-carrinho">
            <a href="#carrinho" id="a-carrinho">CARRINHO 
              <img class="img-bag" src="imagens/bag.ico" alt="bag">
            </a>
          </li>
        </ul>
      </nav>
      <aside class="aside-header">
        <ul class="aside-ul">
          <li class="aside-li" id="li-nucleo">
            <a href="#nucleos" id="a-nucleo">NUCLEOS</a>
          </li>
          <li class="aside-li" id="li-doar">
            <a href="#doar" id="a-doar">DOAR</a>
          </li>
        </ul>
      </aside>
      <div class="icon-toggle" id="icon-toggle">
        <a id="a-toggle" href="#nav">
          <img src="imagens/toggle.ico" alt="icon-toggle">
        </a>
      </div>
    </header>
    <section>
      <main class="class-main" id="main-id">
        <img src="imagens/fire_home.jpg" alt="imagem-main">
        <a id="scroll-top" class="scroll-top-right" href="#" style="display: inline;">
          <span class="fa fa-angle-up" aria-label="Scroll to the top of the page"></span>
        </a>
      </main>
    </section>
    <footer class="footer" id="footer-id">
    <h2 class="h2-footer">Receba nossas atualizações</h2>      
    <p class="center">Ao se cadastrar, você nos autoriza a encaminhar novidades e 
        atualizações sobre o nosso ministério.
    </p>
      <form class="form-footer">
       <div class="div-input">
        <input class="input-text" type="text" name="text-input" id="footer-input-text"
        title="insira seu nome" placeholder="Nome">
       </div>
        <div class="div-input">
          <input class="input-email" type="email" name="email-input" id="footer-input-email" 
          title="insira seu e-mail" placeholder="Email">
        </div>
        <div class="div-input">
          <input class="input-submit" type="submit" name="submit-input" id="footer-input-submit" 
          value="Inscreva-se">
        </div>
      </form>
      <ul class="ul-footer">
        <li class="li-footer" id="icon1"><a href="#"><img src="imagens/facebook.png" alt=""></a></li>
        <li class="li-footer" id="icon2"><a href="#"><img src="imagens/instagram.png" alt=""></a></li>
        <li class="li-footer" id="icon3"><a href="#"><img src="imagens/whatsapp.png" alt=""></a></li>
        <li class="li-footer" id="icon4"><a href="#"><img src="imagens/youtube.png" alt=""></a></li>
        <li class="li-footer" id="icon5"><a href="#"><img src="imagens/twitter.png" alt=""></a></li>
      </ul>
    </footer>
    <script src="js/implementacao.js"></script>
  </body>
</html>
